<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../t-text-container/travel-element-styles.html">
<link rel="import" href="t-activity-option-item.html">

<dom-module id="t-activity-option-list">
    <template>
        <style include="iron-flex"></style>
        <style include="travel-element-styles">
            :host {
                display: block;
            }
        </style>

        <template id="list" is="dom-repeat" items="[[options]]">
            <t-activity-option-item option=[[item]]></t-activity-option-item>
        </template>

    </template>

    <script>
        (function () {

            'use strict'

            Polymer({

                is: 't-activity-option-list',

                properties: {

                    /**
                     * This is an ;ist of options from selected activity
                    */
                    options: {
                        type: Array,
                        value: []
                    }

                },

            });

        })();        
    </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../t-text-container/travel-element-styles.html">
<link rel="import" href="../t-collapse/t-collapse.html">
<link rel="import" href="../juicy-html/juicy-html.html">
<!--
A comment describing this element

Example:

    <t-activity-more-info></t-activity-more-info>

Example:

    <t-activity-more-info>
    </t-activity-more-info>

@demo demo/index.html
-->

<dom-module id="t-activity-more-info">
	<template>
        <style include="iron-flex"></style>
        <style include="travel-element-styles">
			:host {
				display: block;
                font-family: var(--header-font-family, --primary-font-family);
                font-size: var(--font-14, 14px);
			}
            .border-bottom{
                margin: 0 var(--normal-spacing,10px);
            }
            .border-bottom:last-of-type{
                display: none;
            }
            .section-vertical{
                padding: 10px 0;
            }
            .section-side{
                padding: 0 10px;
            }
		</style>

        <template is="dom-if" if="[[additionalText]]">
                <div class="section-side margin-bottom">
                    <t-collapse collapse-height="87">
                        <div class="primary-text font-semi header section-vertical">
                                    KNOW BEFORE YOU BOOK
                        </div>
                        <div class="secondary-text body">
                            <template 
                                is="juicy-html" 
                                content$="[[additionalText]]">                        
                            </template>
                        </div>
                    </t-collapse>
                </div>            
                <div class="border-bottom"></div>
        </template>

        <template is="dom-if" if="[[legalText]]">
                
                <div class="section-side margin-bottom">
                    <t-collapse collapse-height="87">
                        <div class="primary-text font-semi header section-vertical">
                            POLICIES
                        </div>
                        <div class="secondary-text body">
                            <template 
                                is="juicy-html" 
                                content$="[[legalText]]">                        
                            </template>
                        </div>            
                    </t-collapse>
                </div>            
                <div class="border-bottom"></div>
        </template>

        <template is="dom-if" if="[[schedule]]">
                <div class="section-side margin-bottom">
                    <t-collapse collapse-height="87">
                        <div class="primary-text font-semi header section-vertical">
                            SCHEDULE
                        </div>
                        <div class="secondary-text body">
                            <template 
                            is="juicy-html" 
                            content$="[[schedule]]">                        
                            </template>
                        </div>            
                    </t-collapse>
                </div>            
                <div class="border-bottom"></div>
        </template>
	</template>
	<script>
        (function () {

            'use strict'

			Polymer({

				is: 't-activity-more-info',

				properties: {

	                /**
	                 * Description property displayed in juicy html template
	                 * It can have html template in it
	                */
					additionalText: {
						type: String
					},

	                /**
	                 * Policy property displayed in juicy html template
	                 * It can have html template in it
	                */
					legalText: {
						type: String
					},

	                /**
	                 * Schedule property displayed in juicy html template
	                 * It can have html template in it
	                */
					schedule: {
						type: String
					}
				}
			});
		})();
	</script>
</dom-module>
